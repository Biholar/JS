<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <title>Форма входу</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <script defer src="js/script.js"></script>
  </head>

  <body>
    <div id="back">
      <div
        class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow"
      >
        <h5 class="my-0 mr-md-auto font-weight-normal">Практична робота 5</h5>
        <nav class="my-2 my-md-0 mr-md-3">
          <a class="p-2 text-dark" href="#">Головна</a>
          <a class="p-2 text-dark" href="../module_4/index.html">Галерея</a>
        </nav>
        <a class="btn btn-outline-primary" href="#">Увійти</a>
      </div>

      <main class="text-center" role="main">
        <div class="form-signin">
          <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
          <label for="inputEmail" class="sr-only">Email address</label>
          <input
            type="text"
            id="inputEmail"
            class="form-control"
            placeholder="Email address"
            required=""
            autofocus=""
            style="
              background-repeat: no-repeat;
              background-attachment: scroll;
              background-size: 16px 18px;
              background-position: 98% 50%;
            "
            autocomplete="off"
          />
          <label for="inputPassword" class="sr-only">Password</label>
          <div class="passBox">
            <input
              type="password"
              id="inputPassword"
              class="form-control"
              placeholder="Password"
              required=""
              style="
                background-repeat: no-repeat;
                background-attachment: scroll;
                background-size: 16px 18px;
                background-position: 98% 50%;
              "
              autocomplete="off"
            />
            <i class="fa fa-eye-slash" aria-hidden="true"></i>
          </div>
          <div class="checkbox mb-3">
            <label> <input id="Remember" type="checkbox" value="remember-me" /> Remember me </label>
          </div>
          <button class="btn btn-lg btn-info btn-block" onclick="login.login()">Sign in</button>
        </div>
      </main>
    </div>

    <div class="form-popup text-center" id="popupinfo">
      <div id="message"></div>
      <div class="btn btn-primary" id="close">Добре!</div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
      integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
  </body>
</html>
