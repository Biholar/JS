<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Lab4 Example</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script defer src="js/data.js"></script>
    <script defer src="js/second.js"></script>
</head>
<body>
<div id="back">
<div class="site-wrapper" style="
  transition: .3s">
    <div class="container" style="
  transition: .3s">
        <div class="row text-center first-group show">
            <div class="col-md-12">
                <h3>Галерея</h3>
                <h3></h3>
            </div>
            <div class="col-md-12">
                <div id="image-block"></div>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-lg-12 col-md-12">
                <div class="btn btn-primary" id="play">Додати зображення</div>
                <br><br>
            </div>
        </div>

        <div class="row text-center hide" id="SortSelect">
            <div class="col-md-12">
                <select id="sort-type" class="form-control" style="display: inline; width: fit-content">
                    <option default value="1">Від а до я</option>
                    <option value="-1">Від я до а</option>
                    <option value="2">Від старіших до новіших</option>
                    <option value="-2">Від новіших до старіших</option>
                </select>
            </div>
            <br>
            <div class="row text-center">
                <div class="col-md-12">
                    <div class="btn btn-primary" id="sort">Сортувати</div>
                </div>
            </div>
        </div>

    </div>
</div>
</div>

<div class="form-popup text-center" id="popupinfo">
    <h3>Виведено максимальну кулькість об`єктів</h3>
    <div class="btn btn-primary" id="close">Добре!</div>
</div>

</body>
</html>
