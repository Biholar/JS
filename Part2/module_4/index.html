<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Lab4 Example</title>
	
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	
	<script src="js/moment.js"></script>
	<script defer src="js/data.js"></script>
	<script defer src="js/main.js"></script>
	
	
</head>
<body>

	
	<div class="site-wrapper">
		<div class="container">
			<div class="row text-center first-group hide">
				<div class="col-md-12">
					<h3>Галерея, що побудована за допомогою replace</h3>
				</div>
				<div class="col-md-12">
					<div id="first-line"></div>
				</div>
			</div>
			
			<div class="row text-center second-group hide">
				<div class="col-md-12">
					<h3>Галерея, що побудована за допомогою шаблоних рядків</h3>
				</div>
				<div class="col-md-12">
					<div id="second-line"></div>
				</div>
			</div>
			
			<div class="row text-center third-group hide">
				<div class="col-md-12">
					<h3>Галерея, що побудована за допомогою createElement</h3>
				</div>
				<div class="col-md-12">
					<div id="third-line"></div>
				</div>
			</div>

            <div class="row text-center">
                <div class="col-lg-4 col-md-4"></div>
                <div class="col-lg-4 col-md-4">
					<select id="type-selector" class="form-control">
					  <option default value="0">-Виберіть один з варіантів-</option>
                      <option value="1">Використати replace</option>
                      <option value="2">Використати шаблонні рядки</option>
					  <option value="3">Використати createElement</option>
					</select>
					
					
                </div>
                <div class="col-lg-4 col-md-4">
						<select id="line-selector" class="form-control count-selector">
								<option default value="4">4 картинки</option>
								<option value="8">8 картинок</option>
								<option value="12">Всі</option>
							  </select>
						<br><br>
				</div>
             
            
				<div class="col-lg-12 col-md-12">
					<div class="btn btn-primary" id="play">Побудувати галерею</div>
				    <br><br>
				</div>
			</div>

		</div>
	</div>

	
</body>
</html>
