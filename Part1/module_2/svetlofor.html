<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Svetlofor</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="interactive">
      <div class="img_box">
        <img id="image" src="./img/red.png" />
      </div>
      <div class="buttons">
        <button value="on" class="button" onclick="imgsrc()" ;>
          NEXT COLOR
        </button>
      </div>

      <script>
        var i = 0;
        var image = document.getElementById("image");
        var imgs = new Array(
          "./img/red.png",
          "./img/yellow.png",
          "./img/green.png"
        );
        function imgsrc() {
          i++;
          i %= imgs.length;
          image.src = imgs[i];
        }
      </script>
    </div>
  </body>
</html>
